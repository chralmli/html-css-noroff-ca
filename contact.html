    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="body-bg-img"></div>
    <nav class="navbar navbar-fixed">
      <div id="logo-wrap">
        <a href="index.html"><img src="/images/gamehub-white-logo.png" id="logo" alt="Gamehub Logo"></a>
      </div>
      <div id="navWrap">
        <ul class="nav-list" id="navList">
          <li class="list-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="list-item"><a class="nav-link" href="games.html">Games</a></li>
          <li class="list-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="list-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
        <div class="mobile-search">
          <form class="searchBar" action="#">
            <label for="searchBar"></label>
              <input id="searchBar" type="text" placeholder="Search">
              <div class="search-btn">
                <a><i class="fa fa-search"></i></a>
              </div>
          </form>
          <div class="mobile-cart-wrap">
            <a href="cart.html"><i class="fa fa-shopping-cart"></i>0</a>
          </div>
        </div>
      </div>
      <div class="desktop-search">
        <form class="searchBar" action="#">
          <label for="lgSearchBar"></label>
            <input id="lgSearchBar" type="text" placeholder="Search">
            <div class="search-btn">
              <a><i class="fa fa-search"></i></a>
            </div>
        </form>
      </div>
      <div class="cart-a-wrap" id="desktopCart">
        <a href="cart.html"><i class="fa fa-shopping-cart"></i>0</a>
      </div>
      <div class="mobile-menu" id="toggleButton">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="heading-container contact-heading">
          <h1 class="contact-h1">GET IN TOUCH</h1>
        </div>  
        <div class="contact-icons-flex">
          <div class="flex-group">
            <img src="/images/violet-contact-icon-1.png" alt="Location Icon" class="contact-icon">
            <h2 class="contact-info-heading">ADDRESS</h2>
            <span class="contact-info">Game Street 1337, Gametown</span>
          </div>
          <div class="flex-group">
            <img src="/images/violet-contact-icon-2.png" alt="Phone Icon" class="contact-icon">
            <h2 class="contact-info-heading">PHONE</h2>
            <span class="contact-info">(727) 451-7800</span>
          </div>
          <div class="flex-group">
            <img src="/images/violet-contact-icon-3.png" alt="Email Icon" class="contact-icon">
            <h2 class="contact-info-heading">EMAIL</h2>
            <span class="contact-info">info@gamehub.com</span>
          </div>
        </div>
        <div class="contact-heading">
          <h3 class="contact-h2">Message Us</h3>
        </div>
        <div class="row">
          <form id="contactForm">
            <div class="form-row">
              <div class="form-half-col">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" class="form-control" placeholder="Name">
                </div>
              </div>
              <div class="form-half-col">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" id="email" class="form-control" placeholder="Email">
                </div>
              </div>
              <div class="form-col">
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" id="subject" class="form-control" placeholder="Subject">
                </div>
              </div>
              <div class="form-col">
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea name="text" id="message" class="form-control" placeholder="Message" cols="30" rows="7"></textarea>
                </div>
              </div>
              <div class="form-col">
                <div class="form-group">
                  <input type="submit" class="btn" id="contact-btn" value="Send Message">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      
    </main>
    <footer>
      <div class="footer-content">
        <ul class="footer-nav">
          <li class="footer-nav-item"><a href="index.html" class="footer-link">Home</a></li>

        </ul>

          </a>
          <a href="" title="twitter">
            <i class="fab fa-twitter" aria-hidden="true"></i>
          </a>
          <a href="" title="youtube">
            <i class="fab fa-youtube" aria-hidden="true"></i>
          </a>
        </div>

      </div>
    </footer>

  </body>
